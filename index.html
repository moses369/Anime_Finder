<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/25b6137a6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Anime Finder</title>
  </head>
  <body>
    <div class="container main">
      <header class="header">
        <h1>Anime Finder</h1>
        <nav class="nav">
          <div id="genres" class="dropdown" data-genre="&genres=">
            <div class="dropdown-content">
              <a class="genre">Genres</a>
              <a class="filterA" id="g0" href="#">All</a>
              <a class="filter" id="g1" href="#" data-genre="1,">Action</a>
              <a class="filter" id="g2" href="#" data-genre="2,">Adventure</a>
              <a class="filter" id="g3" href="#" data-genre="4,">Comedy</a>
              <a class="filter" id="g4" href="#" data-genre="8,">Drama</a>
              <a class="filter" id="g5" href="#" data-genre="10,">Fantasy</a>
              <a class="filter" id="g6" href="#" data-genre="14,">Horror</a>
              <a class="filter" id="g7" href="#" data-genre="7,">Mystery</a>
              <a class="filter" id="g8" href="#" data-genre="24,">Sci-Fi</a>
              <a class="filter" id="g9" href="#" data-genre="37,"
                >Supernatural</a
              >
              <a class="filter" id="g10" href="#" data-genre="41,">Suspense</a>
              <a class="filterT" id="tv" href="#">TV</a>
              <a class="filterT" id="movie" href="#">Movies</a>
              <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
          </div>
        </nav>
      </header>

      <div class="display">
        <h2 class="display-title">Browse Anime</h2>
        <div class="pagination">
          <div class="pages one"></div>
          <form action="" class="pageS one">
            <input
              type="number"
              min="1"
              class="pageSearch"
              placeholder="Pg. #"
            />
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </form>
        </div>
        <div class="display-content"></div>
        <div class="pagination">
          <div class="pages two"></div>
          <form action="" class="pageS two">
            <input
              type="number"
              min="1"
              class="pageSearch"
              placeholder="Pg. #"
            />
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </form>
        </div>
      </div>
      <div class="side"></div>
      <footer class="footer">
        <p>CopyRight Anime Finder</p>
      </footer>
    </div>
  </body>
</html>
