<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/25b6137a6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Anime Finder</title>
  </head>
  <body>
    <div class="container main">
      <header class="header">
        <h1>Anime Finder</h1>
      </header>
      <nav class="nav">
         <div id="genres" class="dropdown">
            <button class="dropBtn genres" data-genre="&genres=">Genres <i class="fa-solid fa-angle-down"></i></button>
            <div class="dropdown-content">
            <a class='filter' id="g1"  data-genre="1,"><i class="fa-regular fa-circle-check checked"></i>Action</a>
            <a class='filter' id='g2'  data-genre="2,"><i class="fa-regular fa-circle-check checked"></i>Adventure</a>
            <a class='filter' id='g3'  data-genre="4,"><i class="fa-regular fa-circle-check checked"></i>Comedy</a> 
            <a class='filter' id='g4'  data-genre="8,"><i class="fa-regular fa-circle-check checked"></i>Drama</a>
            <a class='filter' id='g5'  data-genre="10,"><i class="fa-regular fa-circle-check checked"></i>Fantasy</a>
            <a class='filter' id='g6'  data-genre="14,"><i class="fa-regular fa-circle-check checked"></i>Horror</a> 
            <a class='filter' id='g7'  data-genre="7,"><i class="fa-regular fa-circle-check checked"></i>Mystery</a>
            <a class='filter' id='g8'  data-genre="24,"><i class="fa-regular fa-circle-check checked"></i>Sci-Fi</a>
            <a class='filter' id='g9'  data-genre="37,"><i class="fa-regular fa-circle-check checked"></i>Supernatural</a>
            <a class='filter' id='g10'  data-genre="41,"><i class="fa-regular fa-circle-check checked"></i>Suspense</a>
            </div>
          </div>
      </nav>
      <div class="display">
        <h2 class="display-title">Browse Anime</h2>
        <div class="pageNums">
          <button class="page btn">1</button>
          <button class="page btn">2</button>
          <button class="page btn">3</button>
          <button class="page btn">4</button>
        </div>
        <div class="display-content"></div>
      </div>
      <div class="side"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
